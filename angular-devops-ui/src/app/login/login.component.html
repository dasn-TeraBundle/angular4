<div class="container-fluid">
  <div class="row">
    <div class="jumbotron"></div>
  </div>
  <div class="row">
    <div class="col-sm-3 col-sm-offset-3 div-border">
      <img class="img-thumbnail" src="assets/devops_logo.PNG">
    </div>
    <div class="col-sm-3 div-border">
      <form [formGroup]="form" (ngSubmit)="onLogin(form.value)">
        <div class="form-group has-error has-feedback">
          <label class="control-label" for="username">Username</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" formControlName="username" required ngModel>
            <span *ngIf="submitted && !form.controls['username'].valid">
                <span class="glyphicon glyphicon-remove form-control-feedback error"></span>
              </span>
          </div>
        </div>
        <div class="form-group has-error has-feedback">
          <label class="control-label" for="password">Password</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
            </span>
            <input type="password" class="form-control" formControlName="password" required ngModel>
            <span *ngIf="submitted && !form.controls['password'].valid">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
              </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-offset-3"></div>
  </div>
  <div class="row"></div>
</div>
